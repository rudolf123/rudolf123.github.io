<!DOCTYPE html>
<html>
    <head>
		<meta http-equiv='cache-control' content='no-cache'> 
		<meta http-equiv='expires' content='0'> 
		<meta http-equiv='pragma' content='no-cache'>
        <script type="text/javascript" src="https://vkplay.ru/app/32441/static/mailru.core.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>
		<div class="btn-group-vertical">
			<button type="button" id="register" class="btn btn-primary">register</button>
			<button type="button" id="auth" class="btn btn-primary">auth</button>
			<button type="button" id="profile" class="btn btn-primary">profile</button>
			<button type="button" id="getLoginStatus" class="btn btn-primary">getLoginStatus</button>
			<button type="button" id="userInfo" class="btn btn-primary">userInfo</button>
			<button type="button" id="paymentFrame" class="btn btn-primary">paymentFrame</button>
			<button type="button" id="getAuthToken" class="btn btn-primary">getAuthToken</button>
		</div>
			
	<script>
		(function apiHandshake(iframeApi) {
			if (typeof iframeApi === 'undefined') {
				console.log('Cannot find iframeApi function, are we inside an iframe?');
				return;
			}

			var externalApi = null;

			var callbacks = {
				appid: 32441,

				getLoginStatusCallback: function(status) {console.log('getLoginStatusCallback'); console.log(status);},
				userInfoCallback: function(info) {console.log('userInfoCallback'); console.log(info);},
				userProfileCallback: function(profile) {console.log('userProfileCallback'); console.log(profile);},
				registerUserCallback: function(info) { console.log('registerUserCallback'); console.log(info);},
				paymentFrameUrlCallback: function(url) {console.log('paymentFrameUrlCallback'); console.log(url);},
				getAuthTokenCallback: function(token) {console.log('getAuthTokenCallback'); console.log(token);},
				paymentReceivedCallback: function(data) {console.log('paymentReceivedCallback');console.log(data);},
				paymentWindowClosedCallback: function() {console.log('paymentWindowClosedCallback');},
				userConfirmCallback: function() {console.log('userConfirmCallback');},
				paymentFrameItem: function(object) {console.log('paymentFrameItem');console.log(object);},
				getGameInventoryItems: function() {console.log('getGameInventoryItems');}
			};

			function error(err) {
				throw new Error('Could not init external api ' + err);
			}

			function connected(api) {
				externalApi = api;
			}

			// пример вызова действия "Регистрация"
			$('#register').on('click', function(e) {
				e.preventDefault();
				externalApi.registerUser();
			});

			// пример вызова действия "Вход"
			$('#auth').on('click', function(e) {
				e.preventDefault();
				externalApi.authUser();
			});

			// пример получения профиля
			$('#profile').on('click', function(e) {
				e.preventDefault();
				externalApi.userProfile();
			});
			
			$('#userInfo').on('click', function(e) {
				e.preventDefault();
				externalApi.userInfo();
			});
			
			$('#getLoginStatus').on('click', function(e) {
				e.preventDefault();
				externalApi.getLoginStatus();
			});
			
			$('#paymentFrame').on('click', function(e) {
				e.preventDefault();
				externalApi.paymentFrameUrl();
			});
			
			$('#getAuthToken').on('click', function(e) {
				e.preventDefault();
				externalApi.getAuthToken();
			});

			iframeApi(callbacks).then(connected, error);
		}(window.iframeApi));
	</script>
    </body>
</html>
