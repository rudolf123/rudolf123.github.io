<body class="dark">
<div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas"></canvas>
</div>
<div id="loading-cover" style="display:none;">
    <div id="unity-loading-bar">
        <div id="unity-logo"><img src="logo.png"></div>
        <div id="unity-progress-bar-empty" style="display: none;">
            <div id="unity-progress-bar-full"></div>
        </div>
        <div class="spinner"></div>
    </div>
</div>

<!-- Additional body modules -->





<script>
    const hideFullScreenButton = "";
    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/BubbleBuild.loader.js";
    const config = {
        dataUrl: buildUrl + "/BubbleBuild.data",
        frameworkUrl: buildUrl + "/BubbleBuild.framework.js",
        codeUrl: buildUrl + "/BubbleBuild.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "BOGG.ART",
        productName: "Elvis`s Bubbles",
        productVersion: "1.0",
    };

    const container = document.querySelector("#unity-container");
    const canvas = document.querySelector("#unity-canvas");
    const loadingCover = document.querySelector("#loading-cover");
    const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
    const progressBarFull = document.querySelector("#unity-progress-bar-full");
    const spinner = document.querySelector('.spinner');

    const canFullscreen = (function () {
        for (const key of [
            'exitFullscreen',
            'webkitExitFullscreen',
            'webkitCancelFullScreen',
            'mozCancelFullScreen',
            'msExitFullscreen',
        ]) {
            if (key in document) {
                return true;
            }
        }
        return false;
    }());

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        
    }

    
    canvas.style.background = "url('background.png') center / cover";

    loadingCover.style.display = "";

    canvas.addEventListener("touchstart", () => { window.focus() });
    canvas.addEventListener("pointerdown", () => { window.focus() });

    var myGameInstance = null;

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
            spinner.style.display = "none";
            progressBarEmpty.style.display = "";
            progressBarFull.style.width = `${100 * progress}%`;
        }).then((unityInstance) => {
            myGameInstance = unityInstance;
			myGameInstance.SendMessage('SocialApiManager', 'SetSocialNetwork', window.socialNetworkCode);
            loadingCover.style.display = "none";
        }).catch((message) => {
            alert(message);
        });
    };
    document.body.appendChild(script);
	
	$(document).ready(function(){
		chooseSocialApi();
	});
	
	function chooseSocialApi(){
		window.socialNetworkCode = '';
		
		let parentURL = (window.location != window.parent.location)
			? document.referrer
			: document.location.href;
		
		if(parentURL.includes("yandex.ru"))
			window.socialNetworkCode = "YA";
		
		if(parentURL.includes("ok.ru"))
			window.socialNetworkCode = "OK";
		
		if(parentURL.includes("vkplay.ru"))
			window.socialNetworkCode = "VKPlay";
		
		if(parentURL.includes("vk.com"))
			window.socialNetworkCode = "VKCom";

	}
	
	function addLog(method, data){
		console.log("JAVASCRIPT LOG: " + method + ":" + JSON.stringify(data));
	}
	
	function API_callback(method, result, data)
	{
		addLog(method, data);
		window.OK_API_callback(method, result, data);
	}

    // Additional script modules:
window.addEventListener('beforeunload', (event) => {
	if(myGameInstance != null) 
		myGameInstance.SendMessage('YandexGame', 'SaveProgress'); 
	});


</script>
</body>
</html>
